<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="icon" href="../images/red.jpg" type="image/gif">
    <title>clock one</title>
    <link rel="stylesheet" href="clock1.css">
  </head>
  <body>
    <div id="clock">
      <section id="sec" style="transform: rotate(72deg);"></section>
      <section id="mins" style="transform: rotate(72deg);"></section>

      <section id="hours" style="transform: rotate(72deg);"></section>
    </div>

    <script>
    $(function() {
      setInterval( function() {
        var color = 0;
        var seconds = new Date().getSeconds();
          var hours = new Date().getHours();
           var mins = new Date().getMinutes();

        var sdegree = seconds * 6;
        var hdegree = hours * 6;
        var mdegree = mins * 6;

        var srotate = "rotate(" + sdegree + "deg)";
        var hrotate = "rotate(" + hdegree + "deg)";
        var mrotate = "rotate(" + mdegree + "deg)";

        $("#sec").css({ "transform": srotate });
        $("#hour").css({ "transform": hrotate });
        $("#mins").css({ "transform": mrotate });

      }, 1000 );
    });
    </script>
  </body>
</html>
